<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Accelerator</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="blob-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="blob blob4"></div>
    </div>
    <header></header>
    <div class="container holo-border">
        <h1 class="holo-text"><strong>manage shortcuts</strong></h1>

        <br/>
        <div class="section">
            <h2 class="accent-text">add a new shortcut</h2>
            <div class="add-shortcut-form">
                <input type="text" id="new-key" maxlength="1" placeholder="Key (a-z)" class="holo-input">
                <input type="text" id="new-name" placeholder="Name" class="holo-input">
                <input type="text" id="new-link" placeholder="URL" class="holo-input">
                <button id="add-shortcut-button" class="holo-button save-button"><strong>add</strong></button>
            </div>
        </div>

        <br/>
        <div class="section">
            <h2 class="accent-text">saved shortcuts</h2>
            <table id="shortcuts-table">
                <thead>
                    <tr>
                        <th>Shortcut</th>
                        <th>Name</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
